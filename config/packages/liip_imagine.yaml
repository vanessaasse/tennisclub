liip_imagine:
    driver: "gd"
    filter_sets:
        image_page:
            quality: 85
            filters:
                thumbnail: { size: [807, 400], mode: outbound }
        image_article:
            quality: 85
            filters:
                relative_resize:
                    widen: 750
        image_event:
            quality: 85
            filters:
                relative_resize:
                    widen: 807
        image_slider_homepage:
            quality: 85
            filters:
                thumbnail: { size: [750, 400], mode: outbound }


